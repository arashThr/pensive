<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pensive</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      width: 340px;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #111827;
      line-height: 1.5;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #d1d5db;
    }
    
    .logo {
      width: 28px;
      height: 28px;
      margin-right: 10px;
      border-radius: 6px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      flex: 1;
    }
    
    .beta-badge {
      font-size: 10px;
      font-weight: 500;
      color: #6b7280;
      background: #f3f4f6;
      padding: 2px 6px;
      border-radius: 4px;
    }
    
    .page-info {
      margin-bottom: 16px;
      padding: 16px;
      background-color: #f9fafb;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }
    
    .page-title {
      font-size: 14px;
      font-weight: 500;
      color: #111827;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.4;
    }
    
    .page-url {
      font-size: 12px;
      color: #6b7280;
      word-break: break-all;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .status.saved {
      background-color: #ecfdf5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .status.not-saved {
      background-color: #fffbeb;
      color: #92400e;
      border: 1px solid #fde68a;
    }
    
    .status.loading {
      background-color: #dbeafe;
      color: #1e40af;
      border: 1px solid #93c5fd;
    }
    
    .status.error {
      background-color: #fef2f2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    
    .status.not-configured {
      background-color: #FFFBEB;
      color: #92400E;
      border: 1px solid #FDE68A;
      padding: 0;
    }
    
    .not-configured-content {
      text-align: center;
      padding: 16px;
    }
    
    .not-configured-message {
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 14px;
      color: #92400E;
    }
    
    .not-configured-actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      flex-wrap: nowrap;
    }
    
    .not-configured-btn {
      color: #D97706;
      font-weight: 500;
      text-decoration: none;
      font-size: 13px;
      white-space: nowrap;
      padding: 6px 12px;
      border-radius: 6px;
      background-color: #FFFBEB;
      border: 1px solid #FDE68A;
      transition: all 0.2s;
    }
    
    .not-configured-btn:hover {
      background-color: #FEF3C7;
      border-color: #D97706;
    }
    
    .status-icon {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    .status.saved .status-icon {
      color: #059669;
    }
    
    .status.not-saved .status-icon {
      color: #d97706;
    }
    
    .status.loading .status-icon {
      color: #2563eb;
    }
    
    .status.error .status-icon {
      color: #dc2626;
    }
    
    .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 12px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-primary {
      background-color: #2563eb;
      color: white;
    }
    
    .btn-primary:hover:not(:disabled) {
      background-color: #1d4ed8;
    }
    
    .btn-success {
      background-color: #059669;
      color: white;
    }
    
    .btn-success:hover:not(:disabled) {
      background-color: #047857;
    }
    
    .btn-secondary {
      background-color: #f9fafb;
      color: #374151;
      border: 1px solid #d1d5db;
    }
    
    .btn-secondary:hover:not(:disabled) {
      background-color: #f3f4f6;
    }
    
    .btn-danger {
      background-color: #dc2626;
      color: white;
    }
    
    .btn-danger:hover:not(:disabled) {
      background-color: #b91c1c;
    }
    
    .footer {
      padding-top: 16px;
      border-top: 1px solid #d1d5db;
    }
    
    .footer-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .footer-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 12px;
      font-weight: 500;
      display: flex;
      align-items: center;
      padding: 6px 12px;
      border-radius: 6px;
      transition: all 0.2s;
    }
    
    .footer-link:hover {
      color: #2563eb;
      background-color: #f9fafb;
    }
    
    .footer-link svg {
      width: 14px;
      height: 14px;
      margin-right: 6px;
    }
    
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid #d1d5db;
      border-radius: 50%;
      border-top-color: #2563eb;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .connection-required {
      background-color: #fef3c7;
      color: #92400e;
      border: 1px solid #fde68a;
      text-align: center;
      padding: 16px;
      border-radius: 8px;
      font-size: 13px;
    }
    
    .connection-required a {
      color: #d97706;
      font-weight: 500;
      text-decoration: underline;
    }
    
    .connection-required a:hover {
      color: #b45309;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="icons/icon48.png" alt="Pensive" class="logo">
      <div class="title">Pensive</div>
      <div class="beta-badge">Beta</div>
    </div>
    
    <!-- Page Information -->
    <div class="page-info">
      <div class="page-title" id="pageTitle">Loading...</div>
      <div class="page-url" id="pageUrl">Loading...</div>
    </div>
    
    <!-- Status Display -->
    <div class="status loading" id="status">
      <div class="spinner"></div>
      <span>Checking status...</span>
    </div>
    
    <!-- Not Configured State -->
    <div class="status not-configured" id="notConfiguredStatus" style="display: none;">
      <div class="not-configured-content">
        <div class="not-configured-message">Account not connected</div>
        <div class="not-configured-actions">
          <a href="#" class="not-configured-btn" id="createAccountBtn">Create Account</a>
          <a href="#" class="not-configured-btn" id="connectAccountBtn">Connect Account</a>
        </div>
      </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="actions" id="actions">
      <button class="btn btn-primary" id="saveBtn" disabled>
        <span>Save Page</span>
      </button>
      <button class="btn btn-danger" id="removeBtn" disabled>
        <span>Remove</span>
      </button>
    </div>
    
    <!-- Footer Navigation -->
    <div class="footer">
      <div class="footer-links">
        <a href="#" class="footer-link" id="searchLink">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          Search
        </a>
        <a href="#" class="footer-link" id="settingsLink">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          Settings
        </a>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
