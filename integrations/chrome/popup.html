<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Pensive</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      width: 340px;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #374151;
      line-height: 1.5;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .logo {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #111827;
      flex: 1;
    }
    
    .beta-badge {
      font-size: 10px;
      font-weight: 600;
      color: #8b5cf6;
      background: #f3f4f6;
      padding: 2px 6px;
      border: 1px solid #8b5cf6;
      border-radius: 4px;
      text-transform: uppercase;
    }
    
    .page-info {
      margin-bottom: 16px;
      padding: 16px;
      background-color: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }
    
    .page-title {
      font-size: 14px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      line-height: 1.4;
    }
    
    .page-url {
      font-size: 12px;
      color: #6b7280;
      word-break: break-all;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .status {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      padding: 12px 16px;
      font-size: 14px;
      font-weight: 600;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
    }
    
    .status.saved {
      background-color: #ecfdf5;
      color: #065f46;
      border-color: #a7f3d0;
    }
    
    .status.not-saved {
      background-color: #fef3c7;
      color: #92400e;
      border-color: #fbbf24;
    }
    
    .status.loading {
      background-color: #f3f4f6;
      color: #374151;
    }
    
    .status.error {
      background-color: #fef2f2;
      color: #991b1b;
      border-color: #fca5a5;
    }
    
    .status.not-configured {
      background-color: #f9fafb;
      color: #374151;
      border-color: #e5e7eb;
      padding: 0;
    }
    
    .not-configured-content {
      text-align: center;
      padding: 16px;
    }
    
    .not-configured-message {
      margin-bottom: 12px;
      font-weight: 600;
      font-size: 14px;
      color: #111827;
    }
    
    .not-configured-actions {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
      margin: 0 -8px;
    }
    
    .not-configured-btn {
      color: #8b5cf6;
      font-weight: 600;
      text-decoration: none;
      font-size: 11px;
      white-space: nowrap;
      padding: 8px 12px;
      background-color: #ffffff;
      border: 1px solid #8b5cf6;
      border-radius: 6px;
      margin: 4px;
      min-width: 80px;
      text-align: center;
      transition: all 0.2s;
    }
    
    .not-configured-btn:hover {
      background-color: #8b5cf6;
      color: #ffffff;
    }
    
    .status-icon {
      width: 18px;
      height: 18px;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    .status.saved .status-icon {
      color: #059669;
    }
    
    .status.not-saved .status-icon {
      color: #d97706;
    }
    
    .status.loading .status-icon {
      color: #2563eb;
    }
    
    .status.error .status-icon {
      color: #dc2626;
    }
    
    .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-family: 'IBM Plex Sans', sans-serif;
      transition: all 0.2s;
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .btn-primary {
      background-color: #8b5cf6;
      color: white;
      border-color: #8b5cf6;
    }
    
    .btn-primary:hover:not(:disabled) {
      background-color: #7c3aed;
      border-color: #7c3aed;
    }
    
    .btn-success {
      background-color: #059669;
      color: white;
      border-color: #059669;
    }
    
    .btn-success:hover:not(:disabled) {
      background-color: #047857;
      border-color: #047857;
    }
    
    .btn-secondary {
      background-color: #ffffff;
      color: #374151;
      border-color: #d1d5db;
    }
    
    .btn-secondary:hover:not(:disabled) {
      background-color: #f9fafb;
    }
    
    .btn-danger {
      background-color: #dc2626;
      color: white;
      border-color: #dc2626;
    }
    
    .btn-danger:hover:not(:disabled) {
      background-color: #b91c1c;
      border-color: #b91c1c;
    }
    
    .footer {
      padding-top: 16px;
      border-top: 1px solid #e5e7eb;
    }
    
    .footer-links {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .footer-link {
      color: #6b7280;
      text-decoration: none;
      font-size: 12px;
      font-weight: 600;
      display: flex;
      align-items: center;
      padding: 6px 12px;
      border-radius: 6px;
      transition: all 0.2s;
    }
    
    .footer-link:hover {
      color: #8b5cf6;
      background-color: #f9fafb;
    }
    
    .footer-link svg {
      width: 14px;
      height: 14px;
      margin-right: 6px;
    }
    
    .spinner {
      display: inline-block;
      width: 18px;
      height: 18px;
      border: 2px solid #d1d5db;
      border-top: 2px solid #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
      flex-shrink: 0;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .connection-required {
      background-color: #fef3c7;
      color: #92400e;
      border: 1px solid #fbbf24;
      border-radius: 8px;
      text-align: center;
      padding: 16px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .connection-required a {
      color: #8b5cf6;
      font-weight: 600;
      text-decoration: underline;
    }
    
    .connection-required a:hover {
      color: #7c3aed;
    }
    
    .auto-save-notice {
      margin-bottom: 16px;
      padding: 12px 16px;
      background-color: #eff6ff;
      border: 1px solid #bfdbfe;
      border-radius: 8px;
      font-size: 13px;
      color: #1e40af;
      font-weight: 600;
    }
    
    .notice-content {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .notice-icon {
      width: 16px;
      height: 16px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <img src="icons/icon48.png" alt="Pensive" class="logo">
      <div class="title">Pensive</div>
      <div class="beta-badge">Beta</div>
    </div>
    
    <!-- Page Information -->
    <div class="page-info">
      <div class="page-title" id="pageTitle">Loading...</div>
      <div class="page-url" id="pageUrl">Loading...</div>
    </div>
    
    <!-- Status Display -->
    <div class="status loading" id="status">
      <div class="spinner"></div>
      <span>Checking status...</span>
    </div>
    
    <!-- Not Configured State -->
    <div class="status not-configured" id="notConfiguredStatus" style="display: none;">
      <div class="not-configured-content">
        <div class="not-configured-message">Account not connected</div>
        <div class="not-configured-actions">
          <a href="#" class="not-configured-btn" id="createAccountBtn">Create Account</a>
          <a href="#" class="not-configured-btn" id="connectAccountBtn">Connect Account</a>
        </div>
      </div>
    </div>
    
    <!-- Action Buttons - Not Saved State -->
    <div class="actions" id="actions">
      <button class="btn btn-primary" id="saveBtn" disabled>
        <span>Save Page</span>
      </button>
      <button class="btn btn-danger" id="removeBtn" disabled>
        <span>Remove</span>
      </button>
    </div>
    
    <!-- Action Buttons - Saved State -->
    <div class="actions" id="actions-saved" style="display: none;">
      <button class="btn btn-success" id="viewSavedBtn">
        <span>View Saved</span>
      </button>
      <button class="btn btn-danger" id="removeSavedBtn">
        <span>Remove</span>
      </button>
    </div>
    
    <!-- Auto-save notice -->
    <div class="auto-save-notice" id="autoSaveNotice" style="display: none;">
      <div class="notice-content">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" class="notice-icon">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
        <span>Use Save button to bookmark this page</span>
      </div>
    </div>
    
    <!-- Footer Navigation -->
    <div class="footer">
      <div class="footer-links">
        <a href="#" class="footer-link" id="searchLink">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          Search
        </a>
        <a href="#" class="footer-link" id="settingsLink">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          Settings
        </a>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
