services:
  server:
    build:
      context: ./
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db

  caddy:
    image: caddy:2.9-alpine
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - $PWD/caddy:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
  
  db:
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ~/data/apps.arashtaher.com/psql:/var/lib/postgresql/data/pgdata

volumes:
  caddy_data:
  caddy_config:
  