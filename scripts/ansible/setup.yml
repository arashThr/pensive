---
- name: Install git, nginx, and ufw on local machine
  hosts: local
  become: true
  vars:
    go_version: "1.24.1"
  roles:
    - go
    - docker
  tasks:
    - name: Ensure required packages are installed
      ansible.builtin.apt:
        pkg:
          - git
          - ufw
          - aptitude
          - ffmpeg
          - yt-dlp
          - rclone
        state: latest # noqa package-latest
        update_cache: true

    - name: Install required system packages
      ansible.builtin.apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest # noqa package-latest
        update_cache: true
